name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: 17
    name: Run unit tests on Java 17
    steps:
      - uses: actions/checkout@main
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: mvn test